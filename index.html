<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculatorContainer">
        <div id="calculatorBox">
            <div class="screen">
                <h2>
                    
                </h2>
            </div>
            <div class="buttonsLayout">
                <button onclick="clearScreen()">C</button>
                <button onclick="deleteLastNumber()">del</button>
                <button class="operatorButtons" onclick="calculatingProcessPartOne(5)">%</button>
                <button class="operatorButtons" onclick="calculatingProcessPartOne(1)">+</button>
                
                <button class="numbers" onclick="showNumberOnScreen(1)">1</button>
                <button class="number" onclick="showNumberOnScreen(2)">2</button>
                <button class="numbers" onclick="showNumberOnScreen(3)">3</button>
                <button class="operatorButtons" onclick="calculatingProcessPartOne(2)">x</button>
                
                <button class="numbers" onclick="showNumberOnScreen(4)">4</button>
                <button class="numbers" onclick="showNumberOnScreen(5)">5</button>
                <button class="number" onclick="showNumberOnScreen(6)">6</button>
                <button class="operatorButtons" onclick="calculatingProcessPartOne(3)">รท</button>

                <button class="numbers" onclick="showNumberOnScreen(7)">7</button>
                <button class="numbers" onclick="showNumberOnScreen(8)">8</button>
                <button class="numbers" onclick="showNumberOnScreen(9)">9</button>
                <button class="operatorButtons" onclick="calculatingProcessPartOne(4)">-</button>

                <button class="numbers" onclick="showNumberOnScreen(0)">0</button>
                <button onclick="showNumberOnScreen('.')">.</button>
                <button id="bigButton" class="operatorButtons">=</button>
            </div>
        </div>
    </div>
</body>
</html>
